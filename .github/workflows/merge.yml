name: Build, Test and SonarCloud on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    if: |
      startsWith(github.event.head_commit.message, 'Merge pull request') &&
      (contains(github.event.head_commit.message, 'sprint-1') ||
       contains(github.event.head_commit.message, 'sprint-2') ||
       contains(github.event.head_commit.message, 'sprint-3'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build application
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=iNineBD_Track-5Sem2025Front
            -Dsonar.organization=ininetrack
            -Dsonar.projectName=Track-5Sem2025Front
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.branch.name=main
            -Dsonar.verbose=true

      - name: Set up Java 17 for SonarScanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install sonar-scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          sudo mv sonar-scanner-4.8.0.2856-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: SonarQube Community Self-hosted
        env:
          SONAR_TOKEN: ${{ secrets.SONAR2_TOKEN }}
        run: |
          export JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17*/x64
          export PATH="$JAVA_HOME/bin:$PATH"
          sonar-scanner \
            -Dsonar.projectKey=Track5Front \
            -Dsonar.projectName=Track5Front \
            -Dsonar.projectVersion=1.0 \
            -Dsonar.sources=. \
            -Dsonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.host.url=http://144.22.212.19:9001 \
            -Dsonar.login=$SONAR_TOKEN